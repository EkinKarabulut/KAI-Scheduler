name: Bug Report
description: Report a bug encountered when using KAI Scheduler
labels: ["kind/bug"]
body:
  - type: markdown
    attributes:
      value: |
  - type: textarea
    id: bug
    attributes:
      label: What happened?:
    validations:
      required: true
  - type: textarea
    id: expectation
    attributes:
      label: What you expected to happen:
      description: |
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: How to reproduce it (as minimally and precisely as possible):
      description: |
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Anything else we need to know?:
      description: |
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment:
      description: |
        - Kubernetes version
        - KAI Scheduler version
        - Cloud provider or hardware configuration
        - Tools that you are using KAI together with
        - Anything else that is relevant
